<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ritesh Home Tution Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40b786b0e8.js" crossorigin="anonymous"></script>

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>


<body>
    <!-- Topbar Start -->
   
    <!-- Topbar End -->

<div id="header"></div>
    <!-- Navbar Start -->
    
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 90px;">
        <div class="container text-center py-5">
            <h4 class=" display-1">Fill Form to Join Us</h4>
            <div class="d-inline-flex text-white mb-5">
                <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Join us</p>
            </div>
            <div class="bg-white p-5 my-5">
                <div class="section-title position-relative mb-4">
                    <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Tutor Registration</h6>
                    <h3 class="display-4">Register Here </h3>
                </div>
                <div class="contact-form">
                    <form action="/tutor.html" method="post">
                        <div class="row">
                            <div class="col-6 form-group">
                                <input type="text" class="form-control border-top-0 border-right-0 border-left-0 p-0" name="namee" placeholder="Full Name" required="required">
                            </div> 
                            <div class="col-6 form-group">
                                <input type="email" class="form-control border-top-0 border-right-0 border-left-0 p-0"name="email" placeholder=" Email" required="required">
                            </div>
                            <div class="col-6 form-group">
                                <input type="tel" class="form-control border-top-0 border-right-0 border-left-0 p-0"  name="mobile" placeholder="Mobile No" required="required">
                            </div>
                            <div class="col-6 form-group">
                                <input type="text" class="form-control border-top-0 border-right-0 border-left-0 p-0" name="qualification" placeholder="Highest Qualification" required="required">
                            </div>
                            <div class="col-6 form-group">
                                <input type="text" class="form-control border-top-0 border-right-0 border-left-0 p-0" name="subject" placeholder="Experties in Subjects" required="required">
                            </div>
                            <div class="col-6 form-group">
                                <input type="text" class="form-control border-top-0 border-right-0 border-left-0 p-0" name="classs"  placeholder="Which Classes confertable to teach " required="required">
                            </div>
                            <div class="col-6 form-group">
                                <input type="text" class="form-control border-top-0 border-right-0 border-left-0 p-0" name="aadhar"  placeholder="Aadhar no" required="required">
                            </div>
                            <div class="col-6 form-group">
                                <input type="date" class="form-control border-top-0 border-right-0 border-left-0 p-0" name="date"   placeholder="date" required="required">
                            </div>
                            
                           
                        </div>
                        
                        <div class="form-group">
                            <textarea class="form-control border-top-0 border-right-0 border-left-0 p-0" rows="5" name="message" placeholder="Message" required="required"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary py-3 px-5" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Header End -->


    <!-- Feature Start -->
    


    <!-- Footer Start -->
    
<div id="footer"></div>
    
    <!-- Footer End -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
